<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="sidebar-relative"></div>
        <div class="sidebar">
            <div class="sidebar-head">
                <img src="images/back-icon.svg" alt="Back Icon">
                <p class="group-label">Settings</p>
            </div> 

            <div class="sidebar-body">
            <div class="sidebar-group">
                <img src="images/edit-icon.svg" alt="Help Icon">
                <p class="group-label clicked">Edit profile</p>
            </div> 
            <div class="sidebar-group">
                <img src="images/notifications-icon.svg" alt="Help Icon">
                <p class="group-label">Notification</p>
            </div> 
            <div class="sidebar-group">
                <img src="images/security-icon.svg" alt="Help Icon">
                <p class="group-label">Security</p>
            </div> 
            <div class="sidebar-group">
                <img src="images/appearance-icon.svg" alt="Help Icon">
                <p class="group-label">Appearance</p>
            </div> 
            <div class="sidebar-group">
                <img src="images/help-icon.svg" alt="Help Icon">
                <p class="group-label">Help</p>
            </div>  

        </div>

        </div>

        <div class="profile-edit">
            <div class="profile-head">
                <div class="profile-title">Edit Profile</div>
                <div class="profile-picture"></div>
            </div>
        
            <form class="profile-form">
                <div class="profile-inputs">
                    <div class="input-block-sm">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Mohamed Nadjib">
                    </div>
        
                    <div class="input-block-sm">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Bentayeb">
                    </div>
        
                    <div class="input-block">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Najibbentayeb03@gmail.com">
                    </div>
        
                    <div class="input-block">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Hamla">
                    </div>
    
                    <div class="input-block-sm">
                        <label for="wilaya">Wilaya</label>
                        <select name="wilaya" id="">
                            <option value="Adrar">Adrar</option>
                            <option value="Chlef">Chlef</option>
                            <option value="Laghouat">Laghouat</option>
                            <option value="Oum El Bouaghi">Oum El Bouaghi</option>
                            <option value="Batna">Batna</option>
                            <option value="Béjaïa">Béjaïa</option>
                            <option value="Biskra">Biskra</option>
                            <option value="Béchar">Béchar</option>
                            <option value="Blida">Blida</option>
                            <option value="Bouira">Bouira</option>
                            <option value="Tamanrasset">Tamanrasset</option>
                            <option value="Tébessa">Tébessa</option>
                            <option value="Tlemcen">Tlemcen</option>
                            <option value="Tiaret">Tiaret</option>
                            <option value="Tizi Ouzou">Tizi Ouzou</option>
                            <option value="Alger">Alger</option>
                            <option value="Djelfa">Djelfa</option>
                            <option value="Jijel">Jijel</option>
                            <option value="Sétif">Sétif</option>
                            <option value="Saïda">Saïda</option>
                            <option value="Skikda">Skikda</option>
                            <option value="Sidi Bel Abbès">Sidi Bel Abbès</option>
                            <option value="Annaba">Annaba</option>
                            <option value="Guelma">Guelma</option>
                            <option value="Constantine">Constantine</option>
                            <option value="Médéa">Médéa</option>
                            <option value="Mostaganem">Mostaganem</option>
                            <option value="M'Sila">M'Sila</option>
                            <option value="Mascara">Mascara</option>
                            <option value="Ouargla">Ouargla</option>
                            <option value="Oran">Oran</option>
                            <option value="El Bayadh">El Bayadh</option>
                            <option value="Illizi">Illizi</option>
                            <option value="Bordj Bou Arreridj">Bordj Bou Arreridj</option>
                            <option value="Boumerdès">Boumerdès</option>
                            <option value="El Tarf">El Tarf</option>
                            <option value="Tindouf">Tindouf</option>
                            <option value="Tissemsilt">Tissemsilt</option>
                            <option value="El Oued">El Oued</option>
                            <option value="Khenchela">Khenchela</option>
                            <option value="Souk Ahras">Souk Ahras</option>
                            <option value="Tipaza">Tipaza</option>
                            <option value="Mila">Mila</option>
                            <option value="Aïn Defla">Aïn Defla</option>
                            <option value="Naama">Naama</option>
                            <option value="Aïn Témouchent">Aïn Témouchent</option>
                            <option value="Ghardaïa">Ghardaïa</option>
                            <option value="Relizane">Relizane</option>
                        </select>
                    </div>
        
                    
        
                    <div class="input-block-sm">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="123456789">
                    </div>
        
                    <div class="input-block">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="123456789">
                    </div>
                </div>
        
                <div class="profile-buttons">
                    <div class="profile-btn cancel">Cancel</div>
                    <div class="profile-btn save">Save</div>
                </div>
            </form>
        </div>
    
</body>
</html>
